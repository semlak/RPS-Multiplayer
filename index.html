<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Rock-Paper-Scissors Multiplayer Game
		</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css"/>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
	</head>
	<body>
		<header>
			<nav id="page-navbar" class="navbar fixed-top navbar-dark bg-primary navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="#">
						Rock-Paper-Scissors Multiplayer Game
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon">
						</span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="nav nav-pills navbar-nav ml-auto">
							<li class="nav-item">
								<button type="button" class="btn btn-secondary square" id="options-button" data-toggle="modal" data-target="#helpModal">
									Help
								</button>
							</li>
							<li class="nav-item">
								<button type="button" class="btn btn-secondary square" id="options-button" data-toggle="modal" data-target="#optionsModal">
									Options
								</button>
							</li>
							<li class="nav-item">
								<button type="button" class="btn btn-danger square" id="logout-button">
									Logoff
								</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container wrapper">
			<div class="row page-body">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" id="app-container">
					<div class="card border-primary user-authentication" id="user-create">
						<div class="card-header  bg-primary bg text-white">
							Sign up
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="displayName">
										Name to Display
									</label>
									<input type="text" class="form-control" id="name-input" aria-describedby="nameHelp" placeholder="John Smith"/>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">
										Email address
									</label>
									<input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email"/>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">
										Password
									</label>
									<input type="password" class="form-control" id="password-input" placeholder="Password"/>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">
										Confirm
									</label>
									<input type="password" class="form-control" id="password-confirm" placeholder="Password"/>
								</div>
								<button type="submit" id="add-user" class="btn btn-primary">
									Submit
								</button>
							</form>
						</div>
					</div>
					<div class="card border-primary   user-authentication"  id='user-signin'>
						<div class="card-header  bg-primary bg text-white">
							Login
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1">
										Email address
									</label>
									<input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email"/>
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">
										Password
									</label>
									<input type="password" class="form-control" id="user-password" placeholder="Password"/>
								</div>
								<button type="submit" id="user-signin" class="btn btn-primary">
									Submit
								</button>
							</form>
						</div>
					</div>
					<br>
					<div class="card border-success game">
						<div class="card-header text-white bg-success bg">
							Your active Game
						</div>
						<div class="card-body">
							<p>Your score: <span id="your-score"></span></p>
							<p>Opponent Score: <span id="opponent-score"></span></p>
							<p>Ties: <span id="ties"></span></p>
							<button class="btn btn-primary game-action" type="submit" value="rock">Rock</button>
							<button class="btn btn-primary game-action" type="submit" value="paper">Paper</button>
							<button class="btn btn-primary game-action" type="submit" value="scissors">Scissors</button>
							<br>
							<br>
							<div class="btn btn-danger" id="end-game">End Game</div>
						</div>
					</div>
					<div class="card border-success game chat">
						<div class="card-header text-white bg-success bg">
							Chat
						</div>
						<div class="card-body">
						</div>
						<div  class="card-footer">
							<form>
								<div class="form-group">
								    <textarea class="form-control"  id="new-message-text" value="" placeholder="Enter a message to send to the other player!" rows="2"></textarea>
								</div>
								<button class="btn btn-primary chat-action" type="submit" id="new-message-send">Send Message</button>
							</form>
						</div>

					</div>

					<br>
					<div class="card border-info " id="available-users">
						<div class="card-header  text-white bg-info">
							Other Users
						</div>
						<div class="card-body">
							<table class="table" id="current-users">
								<thead>
									<tr>
										<td>
											Name
										</td>
										<td>
											Status
										</td>
									</tr>
								</thead>
								<tbody id="user-table-body">
								</tbody>
							</table>
						</div>
					</div>
					<!-- 					<h1>
											Welcome to My Awesome App
										</h1> -->
					<br/>
<!-- 					<div class="card border-info" id="firebaseui-auth-container">
						<div class=card-body>
							<div>
								Sign-in status:
								<span id="sign-in-status">
								</span>
							</div>
							<div>
								ID:
								<span id="sign-in">
								</span>
							</div>
							<div id="account-details">
							</div>
						</div>
					</div>
 -->				</div>
			</div>
		</div>
		<!-- End of site content -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->
		<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<!-- <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script> -->
		<script src="./assets/javascript/gathering.js"></script>
		<script src="./assets/javascript/app.js"></script>
	</body>
</html>
